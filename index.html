<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Actual</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Mañana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">7 dias</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="select border p-3">
                    <h1>Busqueda</h1>
                    <select id="miSelect"></select>
                    <button class="btn btn-primary" onclick="cargarClima()">buscar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="clima border p-3">
                    <div class="datosClima">
                        <h1 class="nombreCiudad">Clima en </h1>
                        <h4 class="temperatura"></h4>
                        <img src="/iconos/iconoClima.png" alt="" class="imagenClima">
                    </div>
                    <div class="valoresClima">
                        <div class="parteA">
                            <h4>Descripcion Clima</h4>
                            <input type="text" class="descripcionClima" readonly>
                            <h4>Sensación térmica</h4>
                            <input type="text" class="valorSensacionTermica"readonly>
                            <h4 >Humedad</h4>
                            <input type="text"class="valorHumedad"readonly>
                            <h4>Dirección del viento</h4>
                            <input type="text"class="valordireccionViento"readonly>
                        </div>
                        <div class="parteB">
                            <h4>Latitud Estación</h4>
                            <input type="text"class="Latitud"readonly>
                            <h4>Longuitud</h4>
                            <input type="text"class="valorlongitud"readonly>
                            <h4>Velocidad del viento</h4>
                            <input type="text"class="velocidadViento"readonly>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="paraApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
